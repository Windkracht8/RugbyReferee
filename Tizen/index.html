<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>

    <title>Rugby Referee</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
	<script src="lib/tau/wearable/js/tau.min.js"></script>
	<script>
	if(typeof webapis !== 'undefined'){
		var communicationjs = document.createElement("script");
		var att = document.createAttribute("src");
		att.value = "js/communication.js";
		communicationjs.setAttributeNode(att);
		$('head').append(communicationjs);
	}
	</script>
    <script src="js/main.js"></script>
</head>

<body>
<div id="battery"><span id="battery_perc">100</span>%</div>
<div id="time">00:00:00</div>
<div id="home">
	<div id="score_home" onclick="score_homeClick()">0</div>
	<div id="sinbins_home" onclick="sinbins_homeClick()"></div>
</div>
<div id="away">
	<div id="score_away" onclick="score_awayClick()">0</div>
	<div id="sinbins_away" onclick="sinbins_awayClick()"></div>
</div>
<div id="timer" onclick="timerClick()"><span id="timersec">0:00</span><span id="timermil">.0</span></div>
<div id="timerstatus"></div>
<button id="pause" class="bottombutton" onclick="pauseClick()">pause</button>
<button id="stop" class="bottombutton" onclick="stopClick()">stop</button>
<button id="clear" class="bottombutton" onclick="clearClick()">clear</button>

<div id="score" class="overlay">
	<span onclick="tryClick()">try <span id="try">0</span></span><br>
	<span onclick="conversionClick()">conversion <span id="con">0</span></span><br>
	<span onclick="goalClick()">goal <span id="goal">0</span></span><br>
	<span onclick="cardsClick()">card</span><br>
	<button id="score_correct" onclick="correctClick()">correct</button>
</div>
<div id="card" class="overlay">
	player
	<select id="card_no">
		<option>0</option>
		<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
		<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
		<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
		<option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
		<option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
		<option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
		<option>31</option><option>32</option><option>33</option><option>34</option><option>35</option>
		<option>36</option><option>37</option><option>38</option><option>39</option><option>40</option>
		<option>41</option><option>42</option><option>43</option><option>44</option><option>45</option>
		<option>46</option><option>47</option><option>48</option><option>49</option><option>50</option>
	</select><br>
	<button id="card_red" onclick="card_redClick()">red</button><br>
	<button id="card_yellow" onclick="card_yellowClick()">yellow</button><br>
</div>
<div id="correct" class="overlay">
</div>
<button id="bconf" class="bottombutton" onclick="bconfClick()">configure</button>
<div id="conf" class="overlay">
	Home
	<select id="color_home" onchange="color_homeChange()">
		<option>black</option>
		<option>blue</option>
		<option>gold</option>
		<option>green</option>
		<option>orane</option>
		<option>pink</option>
		<option>purple</option>
		<option>red</option>
		<option value="lightgray">white</option>
	</select><br>
	Away
	<select id="color_away" onchange="color_awayChange()">
		<option>black</option>
		<option>blue</option>
		<option>gold</option>
		<option>green</option>
		<option>orane</option>
		<option>pink</option>
		<option>purple</option>
		<option>red</option>
		<option value="lightgray">white</option>
	</select><br>
	Time/split<br>
	<select id="split_time" onchange="split_timeChange()">
		<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
		<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
		<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
		<option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
		<option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
		<option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
		<option>31</option><option>32</option><option>33</option><option>34</option><option>35</option>
		<option>36</option><option>37</option><option>38</option><option>39</option><option>40</option>
		<option>41</option><option>42</option><option>43</option><option>44</option><option>45</option>
		<option>46</option><option>47</option><option>48</option><option>49</option><option>50</option>
	</select><br>
	Split count<br>
	<select id="split_count" onchange="split_countChange()">
		<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
	</select><br>
	Sinbin<br>
	<select id="sinbin" onchange="sinbinChange()">
		<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
		<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
		<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
		<option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
	</select><br>
</div>
<div id="events" class="overlay" onclick="this.style.display='none'"></div>
<div id="message" class="overlay" onclick="this.innerHTML='';this.style.display='none';"></div>
</body>
</html>
